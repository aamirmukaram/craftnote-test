<div class="row no-gutters">
  <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-0 order-md-1">
    <ng-container *ngIf="barchartData$|async as barChartData else loading">
      <app-barchart [data]="barChartData" yAxisText="Quantity"></app-barchart>
    </ng-container>

    <ng-template #loading>Loading...</ng-template>
  </div>
  <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-4 offset-md-0">
    <app-feature-form (addFeature)="addFeature($event)"></app-feature-form>
  </div>
</div>
