<app-generic-form [form]="loginFormGroup" [formControls]="loginForm" (submitForm)="submitForm($event)">
  <div class="title">Login</div>

  <div class="footer">
    <div class="mat-form-field-wrapper">
      <button class="w-100" mat-flat-button color="primary" type="submit">Login</button>
    </div>
    <div class="mat-form-field-wrapper">
      <button mat-flat-button routerLink="/auth/register" type="button" color="primary" class="w-100">Not registered?
      </button>
    </div>
  </div>
</app-generic-form>
