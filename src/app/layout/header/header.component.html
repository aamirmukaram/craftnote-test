<mat-toolbar>
  <mat-toolbar-row class="row">
    <div class="col-4 col-sm-6 d-flex">
      <div class="logo"></div>
    </div>

    <div class="col-8 col-sm-6 d-flex justify-content-end">
      <ng-container *ngIf="auth.isAuthenticated$ | async">
        <button mat-button class="ellipsis">{{ auth.userEmail$ | async }}</button>

        <button mat-icon-button (click)="signOut()">
          <img src="assets/images/logout.svg" alt="">
        </button>
      </ng-container>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
